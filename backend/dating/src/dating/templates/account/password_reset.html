{% load static from dating %}
{% load account %}
{% load widget_tweaks %}
{% load i18n %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% trans "Восстановление пароля" %}</title>

    <link href="{% static 'lib/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'lib/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'lib/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'compiled/css/common.css' %}" rel="stylesheet">

    <style>
        .error-message {
            color: red;
            visibility: visible !important;
            height: auto !important;
        }
    </style>

</head>

<body class="registration gray-bg">
    <div class="registration__logo"></div>
    <div class="loginColumns animated fadeInDown">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="ibox-content ibox-content--radius">
                    <form class="m-t" role="form" method="POST" action="{% url 'account_reset_password' %}">
                        {% csrf_token %}
                        <div class="form-group">
                          {% for error in form.email.errors %}
                              <p class="error-message">{{ error }}</p>
                          {% endfor %}
                          <div>
                            <label for="">{% trans "Введите свой email, мы вышлем на него инструкцию по смене пароля:" %}</label>
                            <input type="email" class="form-control" placeholder="{% trans "Почта" %}" required="" name="{{form.email.html_name}}">
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">{% trans "Восстановить пароль" %}</button>
                        <p><small>{% trans '*Проверьте вкладку "Спам", письмо могло попасть в неe' %}</small></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
