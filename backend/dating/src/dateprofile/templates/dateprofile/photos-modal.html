{% load i18n %}
<div class="modal big-photos fade" id="big-photos-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="big-photos__title">{% trans "Хочешь увидеть всю фотографию?" %}</h2>
      </div>
      <div class="modal-body clear">
        <i></i>
        {% blocktrans %}
          <p>Стань <strong>ПРЕМИУМ</strong> и ты сможешь намного больше!</p>
        {% endblocktrans %}
      </div>
      <div class="modal-footer">
        <a type="button" href="{% url 'payments:click' %}?source=photo_modal&button=premium&page_url={{request.path}}" class="btn btn-green" id="set-avatar-btn">{% trans "Стать премиум" %}</a>
        <br>
        <a class="" data-dismiss="modal">{% trans "Мне и маленьких картинок хватает" %}</a>
      </div>
    </div>
  </div>
</div>
